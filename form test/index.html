<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form" id="form" novalidate>
    <label>Name</label>
     <input type="text" class="name" id="name" placeholder="Name" required>
     <div class="error" id="error-name"></div>
     <label>email</label>
     <input type="email" class="email" id="email" placeholder="Email">
     <div class="error" id="error-name"></div>
     <label>password</label>
     <input type="password" class="password" id="password" placeholder="password">
     <div class="error" id="error-name"></div>
     <label>confirm</label>
     <input type="password" class="confirm" id="confirm" placeholder="confirm">
     <div class="error" id="error-name"></div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
