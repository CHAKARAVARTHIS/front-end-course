<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="contactform" id="contactform" novalidate>
    <h1>Registeration form</h1>
    <div class="inputs">
    <label>Name:</label>
    <input type="text" class="name" id="name" placeholder="username">
    <div class="error"></div>
    </div>
    <div class="inputs">
    <label>Email:</label>
    <input type="mail" class="email" id="email" placeholder="mail id">
    <div class="error"></div>
    </div>
    <div class="inputs">
    <label>Password:</label>
    <input type="password" class="password" id="password" placeholder="password">
    <div class="error"></div>
    </div>
    <div class="inputs">
    <label>Confirm:</label>
    <input type="password" class="confirm" id="confirm" placeholder="confirm">
    <div class="error"></div>
    </div>
    <button type="submit">Register</button>
  </form>

    <script src="script.js"></script>
</body>
</html>
